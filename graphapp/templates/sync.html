{% extends "base.html" %}

    {% block content %}
        <div class="col-md-8 col-md-offset-2">
            <div class="alert alert-info alert-dismissible" role="alert">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <b>Info!</b> Sync Posts first
            </div>        
            <div class="panel panel-default">
              <div class="panel-body">
                Posts 
                <span class="pull-right">
                    <button id="syncPostBtn" class="btn btn-default" onclick="syncPosts()"><i class="fa fa-refresh"></i> Sync</button>    
                </span>
              </div>
              <div class="panel-footer">
              <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <table class="table table-condensed sync-post">
                      
                    </table>   
                </div>
              </div>
              </div>
            </div>

            <div class="panel panel-default">
              <div class="panel-body">
                Comments 
                <span class="pull-right">
                    <button id="syncCommentBtn" class="btn btn-default" onclick="loadPostTags()"><i class="fa fa-refresh"></i> Sync</button>    
                </span>                
              </div>
              <div class="panel-footer">
              <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <table class="table table-condensed sync-comment">
                      
                    </table>
                </div>
              </div>
              </div>
            </div>

            <div class="panel panel-default">
              <div class="panel-body">
                Media
                <span class="pull-right">
                    <button id="syncPhotosBtn" onclick="syncPhotos()" class="btn btn-default"><i class="fa fa-refresh"></i> Sync</button>    
                </span>                
              </div>
              <div class="panel-footer">
              <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <table class="table table-condensed sync-photos">
                      
                    </table>   
                </div>
              </div>
              </div>
            </div>
        </div>
        <script type="text/javascript">
           $(".nav").find(".active").removeClass("active");
           $('#sync').addClass("active");
        </script>
    {% endblock %}
